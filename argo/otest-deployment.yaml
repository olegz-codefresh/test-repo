apiVersion: apps/v1
kind: Deployment
metadata:
  name: otest
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: otest
  template:
    metadata:
      labels:
        app: otest
    spec:
      containers:
        - image: olehzahnitko/test:latest
          name: otest
          ports:
            - containerPort: 80
